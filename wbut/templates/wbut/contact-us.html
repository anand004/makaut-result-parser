{% extends 'wbut/base.html' %}
    {% block extra_head_tags %}
    <title>Contact Us</title>
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-xs-12 col-sm-12 col-md-8">
            <div class="form-container">

                <h4>Get In Touch With Us</h4>
                <p class="mb-10">Enter Your Details & Message Below</p>
                <form class="result-form" action="{% url 'wbut:resultPage' %}" method="POST">
                    {% csrf_token %}

                    <div class="form-group">

                        <input type="text" class="form-control" name="usn" placeholder="Enter Your Name">
                    </div>
                     <div class="form-group">

                        <input type="email" class="form-control" name="usn" placeholder="Enter Your Email">
                    </div>
                    <div class="form-group">

                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Message"></textarea>

                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>
        <div class="col-md-2">

        </div>

    </div>
</div>
{% endblock %}
